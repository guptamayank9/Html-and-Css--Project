<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="mainBox">
    <h2>Registration Form</h2>
    <form>
        <input type="text" name="name" placeholder="Username">
        <span id="nameErr" class="errorText"></span>
        <input type="email" name="email" placeholder="Email address">
         <span id="emailErr" class="errorText"></span>
        <input type="password" name="password" placeholder="Password">
         <span id="passErr" class="errorText"></span>
        <input type="password" name="cnf_password" placeholder="Confirm password">
         <span id="cnfPassErr" class="errorText"></span>
        <input type="name" name="mobile" placeholder="Mobile number">
         <span id="mobileErr" class="errorText"></span>
        <input type="submit" name="register" value="Register">
         <span id="nameErr" class="errorText"></span>
        <span>Already registered? <a href="login.html">Login here</a></span>
    </form>

</div>

</body>
</html>
